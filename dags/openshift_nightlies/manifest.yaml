versions:
  - version: "4.15"
    alias: stable
    releaseStream: 4.15.0-0.nightly
    baremetalReleaseStream: latest-4.15
  - version: "4.16"
    alias: next
    releaseStream: 4.16.0-0.nightly
    baremetalReleaseStream: latest-4.16
  - version: "4.17"
    alias: future
    releaseStream: 4.17.0-0.nightly
    baremetalReleaseStream: latest-4.17


dagConfig:
  schedules:
    enabled: false
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.6.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: ["4.16"]
    providers: ["aws"]
    variants:
    - name: ovn-3-light
      config:
        install: ovn-small.json
        benchmarks: small-light.json
    - name: ovn-small-cp
      config:
        install: ovn-small.json
        benchmarks: small-control-plane.json
    - name: ovn-120-light
      config:
        install: ovn-120.json
        benchmarks: ovn-120-density-light.json
    - name: ovn-120-cni
      config:
        install: ovn-120.json
        benchmarks: ovn-120-density-cni.json
    - name: ovn-120-cluster-density
      config:
        install: ovn-120.json
        benchmarks: ovn-120-cluster-density.json
    - name: ovn-250-light
      config:
        install: ovn-250.json
        benchmarks: ovn-250-density-light.json
    - name: ovn-250-cni
      config:
        install: ovn-250.json
        benchmarks: ovn-250-density-cni.json
    - name: ovn-250-cluster-density
      config:
        install: ovn-250.json
        benchmarks: ovn-250-cluster-density.json

  # Do not program concurrent builds of ROSA/ROGCP/ARO
  rosa:
    versions: []
    variants:

  rosahcp:
    versions: []
    variants:

  rogcp:
    versions: []
    variants:

  prebuilt:
    versions: []
    variants:
      - name: control-plane
        config:
          install: None
          benchmarks: small-control-plane-mgs.json
